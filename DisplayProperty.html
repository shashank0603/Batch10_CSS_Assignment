<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.inline{
            display: inline;
        }
        div.block{
            display: block;
        }
        div.ib{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div  class="inline" >This is how we write inline </div><br><br>
    <div class="block">This is the block</div><br><br>
    <div class="ib">This is inline-block</div><br>
</body>
</html>
